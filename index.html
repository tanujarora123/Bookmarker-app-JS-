<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Bookmark App</title>
    <style>
        .card{
            background: #f4f4f4;
            padding: 31px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="display-4 mb-3">Bookmarker</h3>
        <div class="card card-body text-center">
            <h3>Bookmark Your Favrouite Sites</h3>
            <div id="alert-out">
                <!-- <div class="alert alert-danger text-start">
                    Item Deleted
                </div> -->
            </div>
            <form id="input-form">
                <div class="form-group mb-2">
                    <label>Site Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group mb-2">
                    <label>Site URL</label>
                    <input type="text" class="form-control" id="url">
                </div>
                <input type="submit" value="Submit" class="btn btn-primary mt-2">
            </form>
        </div>

        <div class="mt-4 mb-4" id="out">
            <!-- <div class="card d-flex flex-row gap-3 mt-2 align-items-center">
                <label class="">Test</label>
                <a href="#" class="btn btn-secondary">Visit</a>
                <a class="btn btn-danger">Delete</a>
            </div> -->
        </div>

        <small>&copy; 2020 Bookmarker Corporation</small>
    </div>

    <script src="app.js"></script>
</body>
</html>
